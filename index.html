    <script>
        let racer = new Racer("Maurice", 1, 1665471300124); 

        console.log(racer); 


        //countdow : 
        let nextStart = 1665493200000; // 15:00:00
        let getRoundeTimeNow = () => {
            return Math.floor( Date.now() / 1000 ) * 1000; 
        }
        const countdown = setInterval(() => {
            const containerHTML = document.querySelector('.countdown-container'); 
            let timeLeft = nextStart - getRoundeTimeNow(); 
            let formated = TimeFormat.convertMsToTime( nextStart - getRoundeTimeNow()); 
            containerHTML.textContent = formated.string;
            if (parseInt(formated.detail.seconds) < 11 ) { 
                containerHTML.style.color = "red"; 
            }
            if (parseInt(formated.detail.seconds) > 10 ) { 
                containerHTML.style.color = "#000"; 
             }
            if (timeLeft <= 0) { clearInterval(countdown) }
        }, 1000); 
        
    </script>
